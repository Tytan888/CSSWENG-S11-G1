<h1>ID</h1>
<p id="id"></p>

<h1>Child Name:</h1>
<p id="name"></p>

<h2>Age:</h2>
<p id="age"></p>

<h2>Grade Level:</h2>
<p id="gradelevel"></p>

<h2>Location:</h2>
<p id="location"></p>

<h2>Main Photo:</h2>
<img id="mainPhoto" src="" alt="Main Photo" style="width: 50%; height: auto;">

<script>
    // Get the child data from the server
    const childID = new URLSearchParams(window.location.search).get('id');
    fetch(`/get_child?id=${childID}`)
        .then(response => { return response.json() })
        .then(child => {
            // Set the child data to the HTML elements
            document.getElementById('id').textContent = child.id;
            document.getElementById('name').textContent = child.name;
            document.getElementById('age').textContent = child.age;
            document.getElementById('gradelevel').textContent = child.gradelevel;
            document.getElementById('location').textContent = child.location;
            document.getElementById('mainPhoto').src = '/imageByName?name=' + child.mainPhoto;
        })
        .catch(error => console.error(error));
</script>
