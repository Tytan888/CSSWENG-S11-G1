<form id="form" method='POST' enctype="multipart/form-data">
    <label for="name">Child Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="gradelevel">Grade Level:</label><br>
    <input type="text" id="gradelevel" name="gradelevel" required><br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br>

    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate" required><br>

    <label for="mainPhoto">Main Photo:</label>
    <input type="file" id="mainPhoto" name="mainPhoto" accept="image/*"><br>
    <img id="thePhoto" style="width: 50%; height: auto; display: none"><br />

    <input type="text" id="id" name="id" style="display:none">

    <input id="submit" type="submit" value="Submit">

    <script>
        // Retrieve project details from server using project id
        const childId = new URLSearchParams(window.location.search).get('id');
        fetch(`/get_child?id=${childId}`)
            .then(response => response.json())
            .then(child => {
                // Set default values for form fields
                document.getElementById("id").value = child.id;
                document.getElementById("name").value = child.name;
                document.getElementById("birthdate").value = new Date(child.birthdate).toISOString().split('T')[0];
                document.getElementById("gradelevel").value = child.gradelevel;
                document.getElementById("location").value = child.location;
                document.getElementById('thePhoto').src = '/imageByName?name=' + child.mainPhoto;
                document.getElementById("thePhoto").style = "width: 50%; height: auto";
            });

        // Preview main photo
        document.getElementById("mainPhoto").addEventListener("change", function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.addEventListener("load", function () {
                    document.getElementById("thePhoto").src = this.result;
                    document.getElementById("thePhoto").style = "width: 50%; height: auto";
                });
                reader.readAsDataURL(file);
            }
        });

        document.getElementById("submit").addEventListener("click", async (e) => {
            e.preventDefault();
            var formData = new FormData(document.getElementById("form"));
            const res = await fetch("/edit_child", {
                method: "PUT",
                body: formData
            })
            if (res.status == 200) {
                // TODO: Redirect to the correct page.
                json = await res.json();
                window.location.replace("/html/test_view_child.html?id=" + json);
            }
        })
    </script>
</form>
