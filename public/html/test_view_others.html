<h2>Frontpage Photo:</h2>
<img id="frontpagePhoto" src="" alt="Main Photo" style="width: 50%; height: auto;">

<script>
    // Get the singleton data from the server
    fetch(`/get_singleton`)
        .then(response => { return response.json() })
        .then(singleton => {
            console.log(singleton)
            // Set the singleton data to the HTML elements
            document.getElementById('id').textContent = singleton.id;
            document.getElementById('aboutUs').textContent = singleton.aboutUs;
            document.getElementById('mission').textContent = singleton.mission;
            document.getElementById('vision').textContent = singleton.vision;
            document.getElementById('projectsDescription').textContent = singleton.projectsDescription;
            document.getElementById('newsletterDescription').textContent = singleton.newsletterDescription;
            document.getElementById('email').textContent = singleton.email;
            document.getElementById('facebook').textContent = singleton.facebook;
            document.getElementById('instagram').textContent = singleton.instagram;
            document.getElementById('twitter').textContent = singleton.twitter;
            document.getElementById('address').textContent = singleton.address;
            document.getElementById('phone').textContent = singleton.phone;
            document.getElementById('frontpagePhoto').src = '/imageByName?name=' + singleton.frontpagePhoto;
        })
        .catch(error => console.error(error));
</script>
