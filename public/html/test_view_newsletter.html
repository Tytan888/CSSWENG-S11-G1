<h1>ID</h1>
<p id="id"></p>

<h1>Event Name:</h1>
<p id="name"></p>

<h1>Category</h1>
<p id="category"></p>

<h1>Status</h1>
<p id="status"></p>

<div id="photoDisplay">

</div>

<script>
    // Get the child data from the server
    const newsletterID = new URLSearchParams(window.location.search).get('id');
    fetch(`/get_newsletter?id=${newsletterID}`)
        .then(response => { return response.json() })
        .then(newsletter => {
            // Set the child data to the HTML elements
            console.log(newsletter)
            document.getElementById('id').textContent = newsletter._id;
            document.getElementById('name').textContent = newsletter.name;
            document.getElementById('category').textContent = newsletter.category;
            document.getElementById('status').textContent = newsletter.status;
            for (let i = 0; i < newsletter.photos.length; i++) {
                document.getElementById("photoDisplay").innerHTML += "<img src='/imageByName?name=" + newsletter.photos[i] + "' style='width: 50%; height: auto;'><br/>";
            }
        })
        .catch(error => console.error(error));
</script>
