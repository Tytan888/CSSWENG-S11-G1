<h1>ID</h1>
<p id="id"></p>

<h1>Event Name:</h1>
<p id="name"></p>

<h2>Category:</h2>
<p id="category"></p>

<h2>Status:</h2>
<p id="status"></p>

<h2>Location:</h2>
<p id="location"></p>

<h2>Start Date:</h2>
<p id="startdate"></p>

<h2>End Date:</h2>
<p id="enddate"></p>

<h2>Main Photo:</h2>
<img id="mainPhoto" src="" alt="Main Photo" style="width: 50%; height: auto;">

<script>
    // Get the event data from the server
    const eventID = new URLSearchParams(window.location.search).get('id');
    fetch(`/get_event?id=${eventID}`)
        .then(response => { return response.json() })
        .then(event => {
            // Set the event data to the HTML elements
            document.getElementById('id').textContent = event.id;
            document.getElementById('name').textContent = event.name;
            document.getElementById('category').textContent = event.category;
            document.getElementById('status').textContent = event.status;
            document.getElementById('location').textContent = event.location;
            document.getElementById('startdate').textContent = event.startDate.slice(0, 10);
            document.getElementById('enddate').textContent = event.endDate.slice(0, 10);
            document.getElementById('mainPhoto').src = '/imageByName?name=' + event.mainPhoto;
        })
        .catch(error => console.error(error));
</script>
