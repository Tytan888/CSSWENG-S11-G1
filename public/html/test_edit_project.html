<form id="form" method='POST' enctype="multipart/form-data">
    <label for="name">Project Name/Title:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="category">Category:</label>
    <select id="category" name="category" required>
        <option value="Health">Health</option>
        <option value="Education">Education</option>
        <option value="Livelihood">Livelihood</option>
        <option value="Psychosocial">Psychosocial</option>
    </select><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br>

    <label for="raisedDonations">Raised Donations:</label>
    <input type="number" id="raisedDonations" name="raisedDonations" required><br>

    <label for="requiredBudget">Required Budget:</label>
    <input type="number" id="requiredBudget" name="requiredBudget" required><br>

    <label for="status">Status:</label>
    <select id="status" name="status" required>
        <option value="Past">Past</option>
        <option value="Ongoing">Ongoing</option>
        <option value="Upcoming">Upcoming</option>
    </select><br>

    <label for="mainPhoto">Main Photo:</label>
    <input type="file" id="mainPhoto" name="mainPhoto" accept="image/*"><br>
    <img id="thePhoto" style="width: 50%; height: auto; display: none"><br />

    <input type="text" id="id" name="id" style="display:none">

    <input id="submit" type="submit" value="Submit">

    <script>
        // Retrieve project details from server using project id
        const projectId = new URLSearchParams(window.location.search).get('id');
        fetch(`/get_project?id=${projectId}`)
            .then(response => response.json())
            .then(project => {
                // Set default values for form fields
                document.getElementById("id").value = project._id;
                document.getElementById("name").value = project.name;
                document.getElementById("category").value = project.category;
                document.getElementById("description").value = project.description;
                document.getElementById("location").value = project.location;
                document.getElementById("raisedDonations").value = project.raisedDonations;
                document.getElementById("requiredBudget").value = project.requiredBudget;
                document.getElementById("status").value = project.status;
                document.getElementById('thePhoto').src = '/imageByName?name=' + project.mainPhoto;
                document.getElementById("thePhoto").style = "width: 50%; height: auto";
            });

        // Preview main photo
        document.getElementById("mainPhoto").addEventListener("change", function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.addEventListener("load", function () {
                    document.getElementById("thePhoto").src = this.result;
                    document.getElementById("thePhoto").style = "width: 50%; height: auto";
                });
                reader.readAsDataURL(file);
            }
        });
        document.getElementById("submit").addEventListener("click", async (e) => {
            e.preventDefault();
            var formData = new FormData(document.getElementById("form"));
            const res = await fetch("/edit_project", {
                method: "PUT",
                body: formData
            })
            console.log(res);
            if (res.status == 200) {
                // TODO: Redirect to the correct page.
                json = await res.json();
                window.location.replace("/html/test_view_project.html?id=" + json);
            }
        })
    </script>
</form>
