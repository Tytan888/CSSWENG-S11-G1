<h1>ID</h1>
<p id="id"></p>

<h1>Project Name:</h1>
<p id="name"></p>

<h2>Category:</h2>
<p id="category"></p>

<h2>Description:</h2>
<p id="description"></p>

<h2>Location:</h2>
<p id="location"></p>

<h2>Raised Donations:</h2>
<p id="raisedDonations"></p>

<h2>Required Budget:</h2>
<p id="requiredBudget"></p>

<h2>Status:</h2>
<p id="status"></p>

<h2>Main Photo:</h2>
<img id="mainPhoto" src="" alt="Main Photo" style="width: 50%; height: auto;">

<script>
    // Get the project data from the server
    const projectID = new URLSearchParams(window.location.search).get('id');
    fetch(`/get_project?id=${projectID}`)
        .then(response => { return response.json()})
        .then(project => {
            console.log(project)
            // Set the project data to the HTML elements
            document.getElementById('id').textContent = project.id;
            document.getElementById('name').textContent = project.name;
            document.getElementById('category').textContent = project.category;
            document.getElementById('description').textContent = project.description;
            document.getElementById('location').textContent = project.location;
            document.getElementById('raisedDonations').textContent = project.raisedDonations;
            document.getElementById('requiredBudget').textContent = project.requiredBudget;
            document.getElementById('status').textContent = project.status;
            document.getElementById('mainPhoto').src = '/imageByName?name=' + project.mainPhoto;
        })
        .catch(error => console.error(error));
</script>
