<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Page</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/event-features.css">
  <link rel="stylesheet" href="./styles/buttons.css">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/footer.css">
  <script src="https://kit.fontawesome.com/98624a6b57.js" crossorigin="anonymous"></script>
</head>
<body>

  <section class="header">
    <h3>HEADER</h3>
  </section>

  <!--- UPPER SECTION THAT DISPLAYS THE BUTTONS TO SELECT WHAT EVENTS WANTED TO SEE -->
  <section class="event-panel">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col">
              <button class="btn all-btn">All Events</button>
            </div>
          </div>

          <div class="row row-bottom">
            <div class="col">
              <button class="btn sub-btns">Current Events</button>
            </div>
            <div class="col">
              <button class="btn sub-btns">Future Events</button>
            </div>
            <div class="col">
              <button class="btn sub-btns">Past Events</button>
            </div>
          </div>
        </div>

        <!--- SEARCH BAR -->
        <div class="col-md-4">
          <div class="search-box">
            <div class="row search-row">
              <div class="col">
                <input type="text" name="search" id="input-box" class="form-control" placeholder="Search..." autocomplete="off">
              </div>
              <div class="col">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
              </div>
            </div>
            <div class="result-box">
            </div>
          </div>
        </div>
        
        </div>
      </div>
    </div>
  </section>

  <!--- First Section of Events (2 Events) that is displayed on the page with a white background -->
  <section class="event-white">
    <div class="container">
      <div class="row">
        <div class="event-col col-md-6">
          <img src="../images/dog.jpg" alt="Event Image">
          <div class="layer">
            <h3>EVENT NAME</h3>
          </div>
        </div>

        <div class="event-col col-md-6">
          <img src="../images/dog.jpg" alt="Event Image">
          <div class="layer">
            <h3>EVENT NAME</h3>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--- Section of events that has a green background -->
  <section class="event-green">
    <section class="inner-green">
      <div class="container">
        <div class="row">
          <div class="event-col col-md-6">
            <img src="../images/dog.jpg" alt="Event Image">
            <div class="layer">
              <h3>EVENT NAME</h3>
            </div>
          </div>
  
          <div class="event-col col-md-6">
            <img src="../images/dog.jpg" alt="Event Image">
            <div class="layer">
              <h3>EVENT NAME</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>

  <section class="event-white">
    <div class="container">
      <div class="row">
        <div class="event-col col-md-6">
          <img src="../images/dog.jpg" alt="Event Image">
          <div class="layer">
            <h3>EVENT NAME</h3>
          </div>
        </div>

        <div class="event-col col-md-6">
          <img src="../images/dog.jpg" alt="Event Image">
          <div class="layer">
            <h3>EVENT NAME</h3>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!--- For the Pagination (Page Navigation) -->
  <nav aria-label="page navigation">
    <ul class="pagination pagination-sm justify-content-center">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>

  <section class="footer">
    <h3>FOOTER</h3>
  </section>

  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="autocomplete.js"></script>
</body>
</html>
