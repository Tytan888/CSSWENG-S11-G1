<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test Delete Event</title>
</head>

<body>
    <h1>TEST</h1>
</body>

<script>
    // Get the event data from the server
    const eventID = new URLSearchParams(window.location.search).get('id');

    fetch("/delete_event", {
        method: "DELETE",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            id: eventID
        })
    })
</script>

</html>
